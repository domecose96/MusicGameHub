<!DOCTYPE html>
<html lang="it">
<head>

        style="position:absolute; top:20px; left:20px; width:60px; height:60px; display:flex; align-items:center; justify-content:center; padding:0;">
  <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="background:none;">
    <path d="M3 12 L12 3 L21 12"></path>
    <path d="M6 12 V21 H18 V12"></path>
  </svg>

<!-- ==================== CONTENITORE PRINCIPALE ==================== -->
<div id="contentWrapper">

  <!-- ==================== MENU INIZIALE ==================== -->
  <div id="menu">

    <h2>DifficoltÃ </h2>

      <button id="hardBtn" class="menuButton" onclick="setDifficulty('hard',this)">Difficile</button>
    </div>

    <h2>Chiave</h2>
    <div class="buttonGroup">
      <button id="trebleBtn" class="symbolButton" onclick="setClef('treble',this)">ğ„</button>
      <button id="bassBtn" class="symbolButton" onclick="setClef('bass',this)">ğ„¢</button>

      <text id="clefSymbol" x="175" y="140" font-size="80" font-family="serif">ğ„</text>

      <line x1="175" y1="120" x2="280" y2="120" stroke="black"/>
      <line x1="175" y1="110" x2="280" y2="110" stroke="black"/>
      <line x1="175" y1="100" x2="280" y2="100" stroke="black"/>

      <!-- NOTA -->
      <ellipse id="note" cx="230" cy="120" rx="10" ry="7" fill="black"/>
      <g id="ledgerLines"></g>

    </svg>

    <!-- BOTTONI NOTE -->
    <div id="buttons"></div>

    <!-- PULSANTE INDIETRO -->
    <button onclick="goBack()" class="menuButton" style="margin-top:15px;">â¬… Indietro</button>

  </div>
</div>
